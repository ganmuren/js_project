<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bubble Sort animated</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	</head>
	<body class="container">
		<h1 class="page-header">Bubble sort animated 01</h1>
		<form class="breadcrumb form-horizontal" id="sortForm">
			<div class="form-group ">
				<label class="control-label col-sm-2">Number: </label>
				<div class="col-sm-10">
					<input id="forSort" type="text" class="form-control" placeholder="split by ','" />
				</div>
			</div>
			<input type="submit" class="form-control btn btn-primary" value="Sort!" />
			<script type="text/javascript" src="js/asychSort.js"></script>
		</form>
		<div class="form-group">
			<label class="control-label">Result: </label>
			<div class="well" id="sortResult">
		
			</div>
		</div>
		<form class="form-horizontal breadcrumb ">
			<div class="form-group">
				<label class="control-label col-sm-2">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email3" placeholder="Enter email">
				</div>
			</div>

			</div>
		</form>
	</body>

</html>
